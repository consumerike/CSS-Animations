<!DOCTYPE html>
<head>
  <title>Panels Example</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrapper">
    <h1>Pick a Card</h1>
    <ul class="panels">
      <li>
        <div class="front" style="background: #267df4">Hello</div>
        <div class="back" style="background: #4c8fea">Goodbye</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">par for</div>
        <div class="back" style="background: #a144f7">the course</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">force</div>
        <div class="back" style="background: #4dd763">jump</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">say</div>
        <div class="back" style="background: #e74853">what</div>
      </li>
      <li>
        <div class="front" style="background: #c3333d">fit</div>
        <div class="back" style="background: #e74853">bird</div>
      </li>
      <li>
        <div class="front" style="background: #21bf3b">A</div>
        <div class="back" style="background: #4dd763">B</div>
      </li>
      <li>
        <div class="front" style="background: #9126f4">ready</div>
        <div class="back" style="background: #a144f7">to rumble</div>
      </li>
      <li>
        <div class="front" style="background: #267df4">clown</div>
        <div class="back" style="background: #4c8fea">question</div>
      </li>
    </ul>
  </div>
</body>
